# using upstream argo chart https://github.com/argoproj/argo-helm/tree/main/charts/argocd-apps
projects:
- name: retail-store
  sourceRepos:
  - <<oci_registry_url>>
  - <<retail_store_config_url>>
  - <<retail_store_config_url>>/*
  namespace: argocd
  additionalLabels: {}
  additionalAnnotations: {}
  description: Team Project
  destinations:
  - namespace: cart
    name: dev
  - namespace: catalog
    name: dev
  - namespace: checkout
    name: dev
  - namespace: orders
    name: dev
  - namespace: rabbitmq
    name: dev
  - namespace: ui
    name: dev
  - namespace: assets
    name: dev
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  # Deny all namespaced-scoped resources from being created, except for these
  namespaceResourceWhitelist:
  - group: ''
    kind: Pod
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: 'apps'
    kind: ReplicaSet
  - group: ''
    kind: Service
  - group: ''
    kind: ServiceAccount
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: 'rbac.authorization.k8s.io'
    kind: RoleBinding
  - group: 'rbac.authorization.k8s.io'
    kind: Role
  - group: 'dynamodb.services.k8s.aws'
    kind: Table
  - group: 'autoscaling'
    kind: HorizontalPodAutoscaler
  - group: 'networking.k8s.io'
    kind: Ingress
  sourceNamespaces:
  - argocd