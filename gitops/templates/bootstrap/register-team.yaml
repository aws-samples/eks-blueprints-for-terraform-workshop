apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: register-team
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-role: hub
      - git:
          repoURL: '{{ .metadata.annotations.platform_url }}'
          revision: HEAD
          directories:
          - path: register-team/*
  template:
    metadata:
      name: 'team-{{ .path.basename }}'
      namespace: argocd
    spec:
      project: default
      sources:
      - repoURL: '{{ .metadata.annotations.oci_registry_url }}/platform'
        chart: team
        targetRevision: 1.0.0
        helm:
          parameters:
          - name: teamName
            value: '{{ .path.basename }}'
          valueFiles:
          - $values/register-team/{{ .path.basename }}/environments.yaml          
      - repoURL: '{{ .metadata.annotations.platform_url }}'
        targetRevision: HEAD
        ref: values
      destination:
        name: '{{ .name }}'
        namespace: argocd
      syncPolicy:
        automated:
          enabled: true

