apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: register-repo
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-role: hub
      - git:
          repoURL: '{{ .metadata.annotations.platform_url }}'
          revision: HEAD
          directories:
          - path: register-repo/*
  template:
    metadata:
      name: 'register-repo-{{ .path.basename }}'
      namespace: argocd
    spec:
      project: default
      sources:
      - repoURL: '{{ .metadata.annotations.oci_registry_url }}/platform'
        chart: argocd-repo-secret
        targetRevision: 0.1.0
        helm:
          parameters:
          - name: repoName
            value: '{{ .path.basename }}'
          valueFiles:
          - $values/register-repo/{{ .path.basename }}/values.yaml
      - repoURL: '{{ .metadata.annotations.platform_url }}'
        targetRevision: HEAD
        ref: values
      destination:
        server: '{{ .server }}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
