apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: repo-config
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              cluster-role: hub
      - git:
          repoURL: '{{ .metadata.annotations.platform_url }}'
          revision: HEAD
          directories:
          - path: repo-conf/*
  template:
    metadata:
      name: '{{ .path.basename }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{ .metadata.annotations.platform_url }}'
        path: charts/argocd-repo-secret
        targetRevision: HEAD
        helm:
          valueFiles:
          - '../../repo-conf/{{ .path.basename }}/values.yaml'
      destination:
        server: '{{ .server }}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
